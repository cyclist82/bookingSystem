<section id="login">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Einloggen</h1>
                <div *ngIf="notifyMessage" class="alert alert-success">
                    {{notifyMessage}}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email"
                               class="form-control"
                               id="email" formControlName="email">
                        <div *ngIf="isInvalidForm('email')"
                             class="mt-2 alert alert-danger">
                            <div *ngIf="isRequred('email')">
                                EMail-Adresse wird benötigt
                            </div>
                            <div *ngIf="loginForm.controls['email'].errors.email">
                                EMail Adresse ungültig
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password"
                               class="form-control"
                               id="password" formControlName="password">
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger">Einloggen</button>
                </form>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                    <p *ngFor="let error of errors">{{error.detail}}</p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">Hunderte beeindruckende Wohnung nur ein paar Klicks entfernt.</h2>
                    <img src="assets/images/login-image.jpg" alt="LoginPicture">
                </div>
            </div>
        </div>
    </div>
</section>
