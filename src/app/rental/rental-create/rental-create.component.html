<section id="newRental">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Wohnung erzeugen</h1>
                <form #newRentalForm="ngForm">
                    <div class="form-group">
                        <label for="title">Titel</label>
                        <input [(ngModel)]="newRental.title"
                               name="title"
                               type="text"
                               class="form-control"
                               id="title"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="city">Ort</label>
                        <input [(ngModel)]="newRental.city"
                               name="city"
                               type="text"
                               class="form-control"
                               id="city"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="street">Straße</label>
                        <input [(ngModel)]="newRental.street"
                               name="street"
                               type="text"
                               class="form-control"
                               id="street"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="category">Kategorie</label>

                        <select [(ngModel)]="newRental.category"
                                name="category"
                                class="form-control"
                                id="category"
                                required>
                            <option *ngFor="let category of rentalCategories">{{category | titlecase}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Bild</label>
                        <input type="file"
                               name="image"
                               class="form-control"
                               id="image"
                               placeholder="Upload file..."
                               (change)="handleImageChange()">
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">Schlafzimmer</label>
                        <input [(ngModel)]="newRental.bedrooms"
                               name="bedrooms"
                               type="number"
                               class="form-control"
                               id="bedrooms"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="description">Beschreibung</label>
                        <textarea [(ngModel)]="newRental.description"
                                  name="description"
                                  rows="5"
                                  type="text"
                                  class="form-control"
                                  id="description"
                                  required>
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="dailyRate">Tagesmiete</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">€</div>
                            </div>
                            <input [(ngModel)]="newRental.dailyRate"
                                   name="dailyRate"
                                   type="number"
                                   class="form-control"
                                   id="dailyRate"
                                   required>
                        </div>
                    </div>

                    <div class="form-check mb-2">
                        <input [(ngModel)]="newRental.shared"
                               name="shared"
                               type="checkbox"
                               class="form-check-input"
                               id="shared">
                        <label class="form-check-label" for="shared">Teilbar</label>
                    </div>
                    <button (click)="createRental()"
                            [disabled]="newRentalForm.invalid"
                            type="button"
                            class="btn btn-bsw">Abschicken
                    </button>
                </form>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                    <p *ngFor="let error of errors">{{error.detail}}</p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">Hunderte beeindurckende Wohnungen nur ein paar Klicks weg.</h2>
                    <img src="assets/images/create-rental.jpg" alt="Create Rental Picture">
                </div>
            </div>
        </div>
    </div>
</section>
