<section id="rentalListing">
    <h1 *ngIf="rentals.length > 0" class="page-title">Wohnungen in {{city | titlecase}}</h1>
    <h1 *ngIf="errors.length > 0" class="page-title">Leider keine Wohnungen in {{city | titlecase}}</h1>
    <p *ngFor="let error of errors">{{error.detail}}</p>
    <div class="row">
        <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
            <bsw-rental-list-item [rental]="rental"></bsw-rental-list-item>
        </div>


    </div>
</section>
